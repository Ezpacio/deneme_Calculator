<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> deneme_Calculator </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">
        <input type="text" placeholder="0" id="inputBox">
        <div>
            <button class="white">AC</button>
            <button class="white">DEL</button>
            <button class="white">%</button>
            <button class="orange">/</button>
        </div>
        <div>
            <button class="lightblack">7</button>
            <button class="lightblack">8</button>
            <button class="lightblack">9</button>
            <button class="orange">x</button>
        </div>
        <div>
            <button class="lightblack">4</button>
            <button class="lightblack">5</button>
            <button class="lightblack">6</button>
            <button class="orange">-</button>
        </div>
        <div>
            <button class="lightblack">1</button>
            <button class="lightblack">2</button>
            <button class="lightblack">3</button>
            <button class="orange">+</button>
        </div>
        <div>
            <button class="lightblack">00</button>
            <button class="lightblack">0</button>
            <button class="lightblack">.</button>
            <button class="orange">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
